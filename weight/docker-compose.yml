version: '3.3'
services:
  app:
    build: ./app
    depends_on:
      - mysql
    ports: 
      - "${DYNAMIC_PORT}:5000"
  
  mysql:
    image: mysql:8
    container_name: mysql_db
    volumes: 
      - "./mysql-db/one-db.sql:/docker-entrypoint-initdb.d/one-db.sql"
    environment: 
      - MYSQL_ROOT_PASSWORD=123456
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  