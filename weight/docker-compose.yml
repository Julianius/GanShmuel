version: '3.3'
services:
  app:
    build: ./app
    depends_on:
      - mysql
    ports: 
      - "8083:5000"
  
  mysql:
    image: mysql:8
    container_name: mysql_db
    volumes: 
      - "./mysql-db/one-db.sql:/docker-entrypoint-initdb.d/one-db.sql"
    environment: 
      - MYSQL_ROOT_PASSWORD=123456

  