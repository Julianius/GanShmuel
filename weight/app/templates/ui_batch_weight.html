    function api() {
      var api = window.location.href.substring(window.location.href.lastIndexOf('/')+1);
      var id = document.getElementById('id').value;

      return "/"+api+"/"+id;
    }
    function updateChat() {
      $.get(api(),function(data) {
        $("#chatbox").text(data);

      })
    }
    function sendmessage() {

      $.get(api(),function(data) {
        $("#chatbox").text(data);
      })
    }
    $(document).ready(function() {
      $("#chatbox").text('');
      $("#sendBtn").click(sendmessage)
    });

  </script>
