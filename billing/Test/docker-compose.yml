version: '3'

services:

  billingdb: 
    container_name: billingdb
    hostname: billingdb
    image: ubuntu:latest
    volumes:
      - /home/raviv/Videos/chat:/webserver/chat


  billingapp:
    container_name: billingapp
    hostname: billingapp
    image: ubuntu:latest
    volumes:
      - $pwd:/webserver/billing
    ports:
      - 8081:8081
    depends_on:
      - "billingdb"

    
  billingdb:
    container_name: chat2
    hostname: chat2
