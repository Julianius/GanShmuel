version: '3'

services:

  billingdb: 
    container_name: billingdb
    hostname: billingdb
    image: mysql:8.0.26
    ports:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234!
    healthcheck:
            test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost:3306"]
            timeout: 20s
            retries: 10

  billingapp:
    container_name: billingapp
    hostname: billingapp
    build: .
    volumes:
      - ./rates:/in
    ports:
      - ${DYNAMIC_PORT}:8081
    depends_on:
      - "billingdb"

    


